<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title></title>
  </head>
  <body>

   <div class="wrapper">

     <div class="background-spin"></div>
    <div class="main-body">
      <div class="clock-main">
        <div class="time-marker m1"></div>
        <div class="time-marker m2"></div>
        <div class="time-marker m3"></div>
        <div class="time-marker m4"></div>
        <div class="time-marker m5"></div>
        <div class="time-marker m6"></div>
        <div class="time-marker m7"></div>
        <div class="time-marker m8"></div>

        <div class="middle-point">
          <div class="dot"></div>
          <div class="hour-marker"><p class="hour-timer"></p></div>
          <div class="minute-marker"><p class="min-timer"></p></div>
        </div>



      </div>
    </div>
</div>

<script src="index.js">

</script>
  </body>
</html>
